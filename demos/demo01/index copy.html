<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-01: 绘制DICOM影像</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f0f2f5;
        color: #333;
      }
      #dicom-viewer {
        display: flex;
        gap: 20px;
      }
      #controls,
      #canvas-container {
        padding: 15px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #dicom-metadata {
        font-family: monospace;
        white-space: pre-wrap;
      }
      strong {
        color: #005a9c;
      }
      canvas {
        border: 1px solid #ccc;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>第三步：绘制DICOM影像</h1>
    <div id="dicom-viewer">
      <div id="controls">
        <input type="file" id="dicom-file-input" accept=".dcm" />
        <div id="dicom-metadata" style="margin-top: 20px">请选择一个 .dcm 文件</div>
      </div>
      <div id="canvas-container">
        <!-- 这是我们的画板 -->
        <canvas id="dicom-canvas"></canvas>
      </div>
    </div>

    <!-- ES Module方式引入JS -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
